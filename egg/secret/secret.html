<html>
	<head>
		<title>secret</title>
	</head>

<script>
var x=1;
var cd=0;
var fakedoorsound = new Audio("knock.mp3");
var realdoorsound = new Audio("realdooropen.mp3");
setInterval(cooldown,1000);
function door()
{
	if (cd==0)
	{
		 if (x==5)
		 {
		 
			cmss.scrollAmount=0;
			cmss.style.visibility="hidden";
			fakedoor.style.visibility="hidden";
			realdoor.style.visibility="visible";
		 
		 }
		 else
		 {
		 
		 fakedoorsound.play();
		 cmss.scrollAmount=parseInt(cmss.scrollAmount)+45;
		 hitbox.width=parseInt(hitbox.width)+45;
		 x=parseInt(x)+1;
		 cd=2;
		 
		 }
		
		}
}
function realdoorscrpt()
{
	realdoorsound.play(); 
	document.body.style.backgroundColor="#000000";
	realdoor.src="enter.gif";
	realdoor.width="1360";
	realdoor.height="720";
	setTimeout(() =>
			{
			
				location.replace("https://google.com");
			
			}, 7500);



}

function cooldown()
{

if (cd>0)
	{
	
	cd=cd-1;
	
	}

}
</script>

	<body>

		<br><br><br><br><br>
			<center>

					<img src="gamedoor.png" style="visibility:hidden" id="realdoor" onClick="realdoorscrpt();">
				
			</center>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		
		<marquee direction="left" scrollamount="25" scrolldelay="0" id="cmss">
		
		<table width="100" border="0" onClick="door(); " id="hitbox">
			<tr>
				<th scope="col">
				<img src="gamedoor.png"  id="fakedoor" style="visibility:visible">
				</th>
			</tr>
		</table>
		
		</marquee>
	</body>
	
</html>
